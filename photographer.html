<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet" />
    <title>Fisheye - photographe</title>

    <script
      src="https://kit.fontawesome.com/7d32c97d44.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <a href="/">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <section class="photograph-header">
        <article>
          <h2>Mimi Keel</h2>
          <h3>London, UK</h3>
          <p>Voir le beau dans le quotidien</p>
        </article>

        <article>
          <button class="contact_button" onclick="displayModal()">
            Contactez-moi
          </button>
        </article>

        <article>
          <img />
        </article>
      </section>

      <section class="photograph-form">
        <form>
          <label for="sort">Trier par</label>

          <div class="custom-select">
            <div
              class="select-selected select"
              data-select="selected"
              data-value="popularity"
              tabindex="20">
              <p>Popularité</p>
            </div>
            <div class="select-border select-hide">
              <div></div>
            </div>
            <div
              class="select-items select-hide"
              data-select="items"
              data-value="date"
              tabindex="21">
              <p>Date</p>
            </div>
            <div class="select-border select-hide">
              <div></div>
            </div>
            <div
              class="select-items select-hide"
              data-select="items"
              data-value="title"
              tabindex="22">
              <p>Titre</p>
            </div>
          </div>
        </form>
      </section>

      <section class="photograph-gallery"></section>
    </main>

    <div id="contact_modal">
      <div class="modal">
        <header>
          <div>
            <h2>Contactez-moi</h2>
            <h3></h3>
          </div>
          <button onclick="closeModal()">
            <img src="assets/icons/close.svg" />
          </button>
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input type="text" required />
          </div>
          <div>
            <label>Nom</label>
            <input type="text" required />
          </div>
          <div>
            <label>Email</label>
            <input type="email" required />
          </div>
          <div>
            <label>Message</label>
            <textarea> </textarea>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>

    <section id="gallery-modal">
      <div>
        <button class="gallery-modalPreviousButton">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
      </div>
      <article>
        <img src="" alt="" />
        <p></p>
      </article>
      <div>
        <button class="gallery-modalClose">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <button class="gallery-modalNextButton">
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </section>

    <section class="stats">
      <article class="like">
        <p></p>
        <span>
          <i class="fa-solid fa-heart"></i>
        </span>
      </article>
      <article class="price">
        <p></p>
        <span>€ / jour</span>
      </article>
    </section>

    <script src="scripts/factories/media.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/gallery.js"></script>
  </body>
</html>
